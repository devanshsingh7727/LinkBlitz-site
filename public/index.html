    <title>LinkBlitz - Automate Your LinkedIn Networking | Chrome Extension</title>
    
    <style>
      /* Modern loading animation styles */
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        margin: 0;
        padding: 0;
        background: #0f0f23;
        overflow: hidden;
      }
      
      .loading-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #0f0f23;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.8s ease-out;
      }
      
      /* Animated background particles */
      .particles {
        position: absolute;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      
      .particle {
        position: absolute;
        width: 2px;
        height: 2px;
        background: #3b82f6;
        border-radius: 50%;
        animation: float 6s ease-in-out infinite;
        opacity: 0.3;
      }
      
      .particle:nth-child(1) { left: 20%; animation-delay: 0s; animation-duration: 6s; }
      .particle:nth-child(2) { left: 80%; animation-delay: 2s; animation-duration: 4s; }
      .particle:nth-child(3) { left: 60%; animation-delay: 1s; animation-duration: 5s; }
      .particle:nth-child(4) { left: 40%; animation-delay: 3s; animation-duration: 7s; }
      .particle:nth-child(5) { left: 10%; animation-delay: 1.5s; animation-duration: 6s; }
      .particle:nth-child(6) { left: 90%; animation-delay: 0.5s; animation-duration: 5s; }
      
      @keyframes float {
        0%, 100% { transform: translateY(100vh) scale(0); opacity: 0; }
        10% { opacity: 0.3; }
        90% { opacity: 0.3; }
        50% { transform: translateY(-100vh) scale(1); opacity: 0.6; }
      }
      
      /* Main loading content */
      .loading-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        z-index: 2;
        position: relative;
      }
      
      /* Logo with glow effect */
      .loading-logo {
        width: 80px;
        height: 80px;
        margin-bottom: 24px;
        border-radius: 20px;
        box-shadow: 
          0 0 30px rgba(59, 130, 246, 0.4),
          0 0 60px rgba(59, 130, 246, 0.2),
          0 0 100px rgba(59, 130, 246, 0.1);
        animation: logoGlow 2s ease-in-out infinite alternate;
        background: linear-gradient(135deg, #3b82f6, #8b5cf6);
        padding: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      @keyframes logoGlow {
        0% { 
          box-shadow: 
            0 0 30px rgba(59, 130, 246, 0.4),
            0 0 60px rgba(59, 130, 246, 0.2),
            0 0 100px rgba(59, 130, 246, 0.1);
        }
        100% { 
          box-shadow: 
            0 0 40px rgba(59, 130, 246, 0.6),
            0 0 80px rgba(59, 130, 246, 0.3),
            0 0 120px rgba(59, 130, 246, 0.15);
        }
      }
      
      /* Brand name with gradient */
      .loading-brand {
        font-size: 32px;
        font-weight: 800;
        margin-bottom: 16px;
        background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 50%, #ec4899 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        animation: brandPulse 3s ease-in-out infinite;
        letter-spacing: -0.5px;
      }
      
      @keyframes brandPulse {
        0%, 100% { transform: scale(1); opacity: 0.9; }
        50% { transform: scale(1.05); opacity: 1; }
      }
      
      /* Modern spinner */
      .loading-spinner {
        width: 60px;
        height: 60px;
        margin: 20px 0;
        position: relative;
      }
      
      .spinner-ring {
        width: 100%;
        height: 100%;
        border: 3px solid rgba(59, 130, 246, 0.1);
        border-radius: 50%;
        position: absolute;
        top: 0;
        left: 0;
      }
      
      .spinner-ring:nth-child(1) {
        border-top: 3px solid #3b82f6;
        animation: spin 1.5s linear infinite;
      }
      
      .spinner-ring:nth-child(2) {
        border-right: 3px solid #8b5cf6;
        animation: spin 1.5s linear infinite reverse;
        animation-delay: 0.3s;
      }
      
      .spinner-ring:nth-child(3) {
        border-bottom: 3px solid #ec4899;
        animation: spin 1.5s linear infinite;
        animation-delay: 0.6s;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Loading text with typewriter effect */
      .loading-text {
        color: #94a3b8;
        font-size: 16px;
        font-weight: 500;
        margin-top: 12px;
        opacity: 0;
        animation: fadeInUp 0.8s ease-out 0.5s forwards;
        letter-spacing: 0.5px;
      }
      
      .loading-subtitle {
        color: #64748b;
        font-size: 14px;
        font-weight: 400;
        margin-top: 8px;
        opacity: 0;
        animation: fadeInUp 0.8s ease-out 1s forwards;
      }
      
      @keyframes fadeInUp {
        0% { opacity: 0; transform: translateY(20px); }
        100% { opacity: 1; transform: translateY(0); }
      }
      
      /* Progress bar */
      .progress-container {
        width: 200px;
        height: 4px;
        background: rgba(59, 130, 246, 0.1);
        border-radius: 2px;
        margin-top: 24px;
        overflow: hidden;
        position: relative;
      }
      
      .progress-bar {
        height: 100%;
        background: linear-gradient(90deg, #3b82f6, #8b5cf6, #ec4899);
        border-radius: 2px;
        animation: progressFill 3s ease-in-out infinite;
        position: absolute;
        left: -100%;
        width: 100%;
      }
      
      @keyframes progressFill {
        0% { left: -100%; }
        50% { left: 0%; }
        100% { left: 100%; }
      }
      
      /* Pulse effect around spinner */
      .pulse-ring {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 120px;
        height: 120px;
        border: 2px solid rgba(59, 130, 246, 0.1);
        border-radius: 50%;
        transform: translate(-50%, -50%);
        animation: pulseRing 2s ease-out infinite;
      }
      
      @keyframes pulseRing {
        0% { opacity: 1; transform: translate(-50%, -50%) scale(0.8); }
        100% { opacity: 0; transform: translate(-50%, -50%) scale(1.2); }
      }
      
      /* Responsive design */
      @media (max-width: 768px) {
        .loading-brand {
          font-size: 28px;
        }
        
        .loading-logo {
          width: 70px;
          height: 70px;
        }
        
        .loading-text {
          font-size: 14px;
        }
        
        .progress-container {
          width: 160px;
        }
      }
      
      /* Dark mode optimizations */
      @media (prefers-color-scheme: dark) {
        .loading-container {
          background: #0f0f23;
        }
      }
    </style>
  </head>
  <body>
    <noscript>
      <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif; color: #ffffff; background: #0f0f23;">
        <h2>JavaScript Required</h2>
        <p>LinkBlitz requires JavaScript to function properly. Please enable JavaScript in your browser to use this application.</p>
      </div>
    </noscript>
    
    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-container">
      <!-- Animated background particles -->
      <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
      </div>
      
      <!-- Main loading content -->
      <div class="loading-content">
        <div class="loading-logo">
          <img src="%PUBLIC_URL%/icon512_rounded.png" alt="LinkBlitz Logo" style="width: 100%; height: 100%; object-fit: contain;" />
        </div>
        
        <div class="loading-brand">LinkBlitz</div>
        
        <div class="loading-spinner">
          <div class="pulse-ring"></div>
          <div class="spinner-ring"></div>
          <div class="spinner-ring"></div>
          <div class="spinner-ring"></div>
        </div>
        
        <div class="loading-text">Initializing your networking automation...</div>
        <div class="loading-subtitle">Connecting to LinkedIn ecosystem</div>
        
        <div class="progress-container">
          <div class="progress-bar"></div>
        </div>
      </div>
    </div>
    
    <div id="root"></div>
    
    <script>
      // Enhanced loading screen management
      let loadingMessages = [
        "Initializing your networking automation...",
        "Connecting to LinkedIn ecosystem...",
        "Preparing smart automation tools...",
        "Almost ready to accelerate your growth..."
      ];
      
      let currentMessageIndex = 0;
      
      // Rotate loading messages
      function rotateLoadingMessage() {
        const textElement = document.querySelector('.loading-text');
        if (textElement && currentMessageIndex < loadingMessages.length - 1) {
          currentMessageIndex++;
          textElement.style.opacity = '0';
          setTimeout(() => {
            textElement.textContent = loadingMessages[currentMessageIndex];
            textElement.style.opacity = '1';
          }, 300);
        }
      }
      
      // Start message rotation
      const messageInterval = setInterval(rotateLoadingMessage, 2000);
      
      // Hide loading screen when React app is loaded
      window.addEventListener('load', function() {
        setTimeout(function() {
          clearInterval(messageInterval);
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.style.opacity = '0';
            setTimeout(function() {
              loadingScreen.style.display = 'none';
            }, 800);
          }
        }, 1200);
      });
      
      // Fallback: Hide loading screen after 6 seconds regardless
      setTimeout(function() {
        clearInterval(messageInterval);
        const loadingScreen = document.getElementById('loading-screen');
        if (loadingScreen) {
          loadingScreen.style.opacity = '0';
          setTimeout(function() {
            loadingScreen.style.display = 'none';
          }, 800);
        }
      }, 6000);
      
      // Add smooth animations on page load
      document.addEventListener('DOMContentLoaded', function() {
        const loadingContent = document.querySelector('.loading-content');
        if (loadingContent) {
          loadingContent.style.animation = 'fadeInUp 0.8s ease-out';
        }
      });
    </script>
  </body>
